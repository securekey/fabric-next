syntax = "proto3";

option go_package = "github.com/hyperledger/fabric/core/ledger/pvtdatastorage";

package pvtdatastorage;

message ExpiryData {
    map<string, Collections>  map = 1;
}

message Collections {
    map<string, TxNums> map = 1;
}

message TxNums {
    repeated uint64 list = 1;
}